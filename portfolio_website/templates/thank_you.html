<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .dark-bg {
      background-color: #2f3136; /* Discord's dark background color */
      color: #dcddde; /* Light text color */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .thank-you-text {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .contact-links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .contact-links a {
      background-color: #7289da; /* Discord blue */
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }
    .contact-links a:hover {
      background-color: #677bc4; /* Darker Discord blue on hover */
    }
  </style>
</head>

<body class="dark-bg">

  <div class="container">
    <h1 class="text-4xl font-bold mb-4">Thank You!</h1>
    <p class="text-lg mb-8">Your message has been received. I will be in touch shortly.</p>
  </div>

</body>

</html>
